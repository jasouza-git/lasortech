<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body {
            background-color: #1a1a1a;

            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .header {
            background-color: #c60000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-weight: 500;
        }
        .content {
            padding: 30px;
            text-align: center;
        }
        .code-box {
            display: inline-block;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 24px;
            letter-spacing: 2px;
            border-radius: 6px;
            margin: 20px 0;
        }
        .footer {
            background-color: #f4f4f4;
            padding: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>

    <div class="container">
        <div class="header">
            <h1>Lasortech</h1>

            <h2>Your Verification Code</h2>

            <div class="code-box">{{code}}</div>
