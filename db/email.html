            overflow: hidden;

        .body>div>div p {
            margin: 6px 0;
            font-size: 14px;
            color: #555;

            width: 140px;
            color: #333;

            user-select: none;
        }
        .body th {
            text-align: left;
            user-select: none;
            background-color: #c00;
            color: #fff;
        }
        .body th, .body td {
            padding: 12px 14px;
            font-size: 13px;
        }
        .body tr:nth-child(even), .body tr.dark {
            background-color: #eee;
        }
        .body code {
            display: inline-block;
            background-color: #c00;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 30px;

            width: 100%;
            border-left: 2px solid #555;
        }
        .state .info span {
            color: #aaa;
        }
        .state .info span {
            white-space: nowrap;
        }
        .state .info .employee {
            float: right;
            text-align: right;
            padding-right: 20px;
        }
        .state .body {
            margin-left: 11px;
            padding-left: 24px;
            width: 100%;
            border-left: 2px solid #555;
        }
        .state>div.first .name {
            border-color: #fff;
        }
        .state>div.last .info, .state>div.last .body {
